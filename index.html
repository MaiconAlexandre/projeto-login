<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <div>
        <img src="estilos/imagens/fundo2.webp" alt="">
    </div>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <section>
            <form action="#" method="post">
                
                <p class="fundob">
                    <label for="iusu"></label>
                    <input type="text" name="usu" id="iusu" placeholder="Usuario">
                </p>

                <p class="fundob">
                    <label for="isen"></label>
                    <input type="password" name="sen" id="isen" required minlength="6" placeholder="Senha">
                </p>

                <p id="backlogin">
                    <input type="submit" value="Entrar" id="ilog">
                </p>

                <p id="breset">
                    <input type="button" value="Esqueci a senha" id="reset">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
