<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
</head>
<body>
    <header>
        <img src="" alt="">
    </header>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <section>
            <form action="#" method="post">
                
                <p>
                    <label for="iusu"></label>
                    <input type="text" name="usu" id="isu" placeholder="Usuario">
                </p>
                <p>
                    <label for="isen"></label>
                    <input type="password" name="sen" id="isen" required minlength="6" placeholder="Senha">
                </p>

                <p>
                    <input type="submit" value="Login">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
