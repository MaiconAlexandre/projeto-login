<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/tablet.css">
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Login</h1>
        <p id="texto1">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <section>
            <form action="#" method="post">
                
                <p class="fundo">
                    <label for="iusu"></label>
                    <input type="text" name="usu" id="usuario" placeholder="Usuario">
                </p>

                <p class="fundo">
                    <label for="isen"></label>
                    <input type="password" name="sen" id="senha" required minlength="6" placeholder="Senha">
                </p>

                <p id="fundologin">
                    <input type="submit" value="Entrar" id="entrar">
                </p>

                <p id="fundoreset">
                    <input type="button" value="Esqueci a senha" id="reset">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
